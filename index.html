<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
<body>
    <div class="box">
        <div class="numbers">
          <div class="output"></div>
          <div class="arrange">
          <div data-key="55" class="seven">7</div>
          <div data-key="56" class="eight">8</div>
          <div data-key="57" class="nine">9</div>
          <div data-key="111" class="divide">/</div>
          <div data-key="52" class="four">4</div>
          <div data-key="53" class="five">5</div>
          <div data-key="54" class="six">6</div>
          <div data-key="106" class="multiply">X</div>
          <div data-key="49" class="one">1</div>
          <div data-key="50" class="two">2</div>
          <div data-key="51" class="three">3</div>
          <div data-key="107" class="sum">+</div>
          <div data-key="8" class="backspace">CE</div>
          <div data-key="48" class="zero">0</div>
          <div data-key="190"class="dot">.</div>
          <div data-key="109" class="subtract">-</div>
          <div class="clear">C</div>
          <div data-key="13"class="equals">=</div>
          </div>
        </div>
    </div>
  </body>
</html>
